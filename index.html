<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="telam.css">
  </head>
  <body>
    <main id="container">
      <header>
        <div id="profile">
          <img src="imagens/avatar.png" alt="png" />
          <a href="https://www.instagram.com/maykbrito/" target="_blank"
            >@Maykbrito</a
          >
        </div>
      </header>
      <section>
        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>
      </section>
      <section>
        <ul>
          <li><a href="#" target="_blank">Inscrever-se no NLW</a></li>
          <li><a href="#" target="_blank">Baixe meu e-book</a></li>
          <li><a href="https://github.com/maykbrito" target="_blank">Veja meu portfólio</a></li>
          <li><a href="#" target="_blank">Conheça o Explorer</a></li>
        </ul>
      </section>
      <section>
        <div id="social-links">
          <a href="https://github.com/maykbrito" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://www.instagram.com/maykbrito/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https://www.youtube.com/maykbrito" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a href="https://www.linkedin.com/in/maykbrito/?originalSubdomain=br" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </section>
      <footer>
        <div>
          Feito com <ion-icon name="heart"></ion-icon> de
          <a href="https://instagram.com/lazy_wrath/" target="_blank">@JoãoPedro</a>
          para <a href="https://rocketseat.com.br/">rocketseat</a>
        </div>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
